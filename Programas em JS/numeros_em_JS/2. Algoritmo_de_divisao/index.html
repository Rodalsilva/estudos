    <h1>Algoritmo de divisão</h1>
    <p>O algoritmo de divisão tem como fundamento o <em>teorema de divisão</em> que nos diz o seguinte:</p>
    <p><em>Dados dois inteiros \(a\) e \(b\), \(b>0\), existe um único par de inteiros \(q\) e \(r\) tais que</em></p>
    <p>\[a=bq+r\] com \(0 \leq r \leq b-1\)</p>
